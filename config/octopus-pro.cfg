
[mcu]
canbus_uuid: ca5b098aba5b
# serial: /dev/serial/by-id/usb-Klipper_stm32f429xx_2E0022001651323039323733-if00

[temperature_sensor MCU]
sensor_type: temperature_mcu

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PE8, EXP1_2=PE7,
    EXP1_3=PE9, EXP1_4=PE10,
    EXP1_5=PE12, EXP1_6=PE13,    # Slot in the socket on this side
    EXP1_7=PE14, EXP1_8=PE15,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PA6, EXP2_2=PA5,
    EXP2_3=PB1, EXP2_4=PA4,
    EXP2_5=PB2, EXP2_6=PA7,      # Slot in the socket on this side
    EXP2_7=PC15, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=<5V>

[fan_generic chassis]
pin: PA8

[fan_generic drivers]
pin: PD12

[fan_generic exhaust]
pin: PD13

[fan_generic air_filter]
pin: PD14

[fan_generic bed]
pin: PD15

[temperature_sensor lower_chamber]
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PF4

[temperature_sensor upper_chamber]
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PF5

[output_pin case_light_left]
pin: PA3
pwm: True
cycle_time: 0.01

[output_pin case_light_right]
pin: PA2
pwm: True
cycle_time: 0.01