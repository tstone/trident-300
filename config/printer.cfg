[include nb.shared/macros/all.cfg]
[include nb.shared/menus/all.cfg]
[include octopus-pro.cfg]
[include ebb36.cfg]
[include mainsail.cfg]
[include probe.cfg]
[include motors.cfg]
[include lighting.cfg]
[include macros.cfg]
[include lcd.cfg]

[printer]
kinematics: corexy
max_velocity: 1250
max_accel: 22000
max_z_velocity: 20
max_z_accel: 350
square_corner_velocity: 5.0

[idle_timeout]
timeout: 1800

[heater_bed]
heater_pin: PA1
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PF3
pwm_cycle_time: 0.01666
max_power: 1.0
min_temp: 0
max_temp: 120
control: pid
pid_Kp: 59.899
pid_Ki: 3.048
pid_Kd: 294.256

[respond]

[delayed_gcode startup]
initial_duration: 1.0
gcode:
  # tell printer it was "asleep" so that everything turns back on during initial startup
  SET_GCODE_VARIABLE macro=SLEEP variable=asleep value=1
  WAKEUP

[idle_timeout]
gcode:
  SLEEP

[gcode_macro _nb_config]
variable_center_x: 150
variable_center_y: 150
variable_front_y: 25
variable_back_y: 300
variable_safe_z: 7
variable_service_z: 40
