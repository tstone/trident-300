[include display.cfg]
[include macros.cfg]
[include overrides.cfg]
[include menu.cfg]
[include beep.cfg]

[include utility/test_speed.cfg]

[printer]
kinematics: corexy
max_velocity: 170
max_accel: 3000
max_z_velocity: 20
max_z_accel: 350
square_corner_velocity: 5.0

[idle_timeout]
timeout: 1800

[heater_bed]
heater_pin: PB7
sensor_type: Generic 3950
sensor_pin: PA0
max_power: 1.0
min_temp: 0
max_temp: 120
control: pid
pid_Kp: 37.318 
pid_Ki: 1.375 
pid_Kd: 253.296

[safe_z_home]
home_xy_position: 166.5,305
speed: 100
z_hop: 10

