[include mainsail.cfg]
[include manta-m8p.cfg]
[include ebb36.cfg]
[include motors.cfg]
[include probe.cfg]
[include display.cfg]
[include lighting.cfg]
[include macros.cfg]
[include overrides.cfg]

[printer]
kinematics: corexy
max_velocity: 400
max_accel: 4000
max_z_velocity: 20
max_z_accel: 350
square_corner_velocity: 5.0

[idle_timeout]
timeout: 1800

[heater_bed]
heater_pin: PB7
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: PA0
##	Adjust Max Power so your heater doesn't warp your bed
max_power: 0.6
min_temp: 0
max_temp: 115
control: pid
pid_kp: 58.437
pid_ki: 2.347
pid_kd: 363.769