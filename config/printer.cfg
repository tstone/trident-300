[include nb.shared/macros/all.cfg]
[include nb.shared/menus/all.cfg]
[include mainsail.cfg]
[include manta-m8p.cfg]
[include ebb36.cfg]
[include motors.cfg]
[include probe.cfg]
[include lighting.cfg]
[include macros.cfg]
[include lcd.cfg]
[include beep.cfg]

[printer]
kinematics: corexy
max_velocity: 170
max_accel: 3000
max_z_velocity: 20
max_z_accel: 350
square_corner_velocity: 5.0

[idle_timeout]
timeout: 1800

[heater_bed]
heater_pin: PB7
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PA0
pwm_cycle_time: 0.01666
max_power: 1.0
min_temp: 0
max_temp: 120
control: pid
pid_Kp: 58.897
pid_Ki: 2.825
pid_Kd: 307.002

[respond]

[delayed_gcode startup]
initial_duration: 1.0
gcode:
  BEEP FREQ=500
  BEEP FREQ=261.63

[idle_timeout]
gcode:
  SLEEP

[gcode_macro _nb_config]
variable_center_x: 150
variable_center_y: 150
variable_front_y: 0
variable_back_y: 300
variable_safe_z: 7
variable_service_z: 40
gcode: