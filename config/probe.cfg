[safe_z_home]
home_xy_position: 150, 150
speed: 150

[z_tilt]
z_positions:
  -50, 18
  150, 348
  350, 18
points:
  30, 5
  150, 245
  270, 5
speed: 280
horizontal_move_z: 10
retries: 5
retry_tolerance: 0.0075

[bed_mesh]
speed: 270
horizontal_move_z: 10
mesh_min: 30, 25
mesh_max: 270, 265
probe_count: 5,5