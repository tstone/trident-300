[probe]
pin: EBBCan:PB6
x_offset: 0
y_offset: 0
z_offset: -0.825
samples: 3 
samples_result: median
samples_tolerance: 0.01
samples_tolerance_retries: 5
activate_gcode:
  { action_respond_info('Activated probe') }

