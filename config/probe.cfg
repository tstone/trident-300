[probe]
pin: EBBCan:PB6
deactivate_on_each_sample: False
y_offset: -20
z_offset: 10.182

[z_tilt]
z_positions:
  -50, 18
  150, 348
  350, 18
points:
  30, 5
  150, 245
  270, 5
speed: 200
horizontal_move_z: 20
retries: 5
retry_tolerance: 0.007500

[bed_mesh]
speed: 220
horizontal_move_z: 20
mesh_min: 30, 15
mesh_max: 270, 210
probe_count: 5,5

[gcode_macro Z_TILT_ADJUST]
rename_existing: _Z_TILT_ADJUST
gcode:
  PICK_UP_KLICKY
  _Z_TILT_ADJUST
  PUT_AWAY_KLICKY
  G28 Z

[gcode_macro BED_MESH_CALIBRATE]
rename_existing: _BED_MESH_CALIBRATE
gcode:
  PICK_UP_KLICKY
  _BED_MESH_CALIBRATE
  PUT_AWAY_KLICKY

[gcode_macro PROBE_ACCURACY]
rename_existing: _PROBE_ACCURACY
gcode:
  PICK_UP_KLICKY
  CENTER_HEAD
  _PROBE_ACCURACY
  PUT_AWAY_KLICKY

[gcode_macro PROBE_CALIBRATE]
rename_existing: _PROBE_CALIBRATE
gcode:
  PICK_UP_KLICKY
  CENTER_HEAD
  _PROBE_CALIBRATE

[gcode_macro PICK_UP_KLICKY]
description: Pickup the Klicky probe
gcode:
  SAVE_GCODE_STATE
  G90
  G1 Z25
  G1 X-3 Y250 F10000
  G1 Y305 F4000
  PROBING_DISPLAY
  G1 Y250
  RESTORE_GCODE_STATE

[gcode_macro PUT_AWAY_KLICKY]
description: Return the Klicky probe
gcode:
  SAVE_GCODE_STATE
  G90
  G1 Z25
  G1 Y250 F10000
  G1 X-3 F10000
  G1 Y305 F4000
  G91
  G1 X40
  READY_DISPLAY
  RESTORE_GCODE_STATE