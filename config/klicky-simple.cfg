
[gcode_macro attach_klicky]
description: Pickup the Klicky probe
gcode:
  SAVE_GCODE_STATE
  G90
  G1 Z15
  G1 X302 Y25
  G1 Y0
  G1 Y25
  RESTORE_GCODE_STATE

[gcode_macro dock_klicky]
description: Return the Klicky probe
gcode:
  SAVE_GCODE_STATE
  G90
  G1 Z15
  G1 X302 Y25
  G1 Y0
  G1 X260
  RESTORE_GCODE_STATE